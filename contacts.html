<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTS</title>
    <link rel="stylesheet" href="style_contacts.css">
</head>
<body>
    <div class="content">

        <!-- HEADLINE -->
        <div class="headline">
            <div class="text">
                <p>MY<br>CONTACTS</p>
            </div>
            <!-- тут вставить SVG с VAKONAMA -->

        </div>

      
        <div class="contacts">
            <div class="item intsa">
                <div class="block instagram">
                    <img class="insta" src="img/insta.png" alt="logo-instagram">
                </div>
            </div>
            <div class="item tg">
                <div class="block telegram">
                    <img class="tg" src="img/tg.png" alt="logo-telegram">
                </div>
            </div>
            <div class="item pinter">
                <div class="block pinterest">
                    <img class="pinter" src="img/pinter.png" alt="logo-pinteresr">
                </div>
            </div>
            <div class="item fb">
                <div class="block facebook">
                    <img class="fb" src="img/fb.png" alt="logo-facebook">
                </div>
            </div>
        </div>

        

        <!-- NAVBAR -->
        <div class="navigation">
            <div class="item-menu home">
                <a href="index.html" class="menu_link"><button class="click-link">home</button></a>
            </div>
            <div class="item-menu portfolio">
                <a href="portfolio.html" class="menu_link"><button class="click-link">portfolio</button></a>
            </div>
            <div class="item-menu contacts">
                <a href="contacts.html" class="menu_link"><button class="click-link">contacts</button></a>
            </div>
        </div>

    </div>
    
</body>
</html>
